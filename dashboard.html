<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="dashboard">
        <div class="border">
            <img class="logo" src="/static/title.png" alt="kood/Johvi" />
            <p class="visualizer">visualizer</p>
        </div>

        <div id="profile"></div>

        <div id="XP"></div>

        <div id="project_wrapper">
            Completed Projects:
            <ul id="projects"></ul>
        </div>

        <form id="graph_form">
            <label>Visualizer:
                <select id="filter_list" required name="graph">
                    <option value="XPbyTime">XP by Time</option>
                    <option value="XPbyProject">XP by Project</option>
                </select>
            </label>
        </form>

        <div id="graph"></div>

        <div id="logout" class="button">Logout</div>
    </div>

    <script type="module" src="/static/js/profile.js"></script>
    <script type="module" src="/static/js/graph.js"></script>
</body>

</html>
